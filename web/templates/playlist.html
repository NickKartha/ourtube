{% extends "base.html" %}
{% block content %}

{% if results %}
	{% for result in results %}
		<div class = "results">
			<a href = "{{ 'id/' + result[0] }}">
				<img class = "result-thumbnail" src = "{{ url_for('static', filename = "thumbnail/" + result[0] + ".jpg") }}">
				{{ result[3] }}
			</a>
		</div>
	{% endfor %}
{% else %}
<p>No results found.</p>
{% endif %}

{% endblock %}
